<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem cho vui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
            transform: translateY(50px);
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Trang 1 - Lời mời */
        .welcome-page {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 1.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 4.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .welcome-content {
            text-align: center;
            z-index: 10;
            padding: 48px 40px;
            background: linear-gradient(135deg, rgba(255, 107, 129, 0.65) 0%, rgba(255, 142, 142, 0.55) 100%);
            border-radius: 36px;
            backdrop-filter: blur(16px) saturate(160%);
            -webkit-backdrop-filter: blur(16px) saturate(160%);
            border: 2.5px solid rgba(255,255,255,0.45);
            box-shadow:
                0 8px 32px 0 rgba(255, 107, 107, 0.35),
                0 1.5px 8px 0 rgba(255, 0, 64, 0.10);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            transition: box-shadow 0.3s, background 0.3s;
        }
        .welcome-content::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 36px;
            pointer-events: none;
            box-shadow: 0 0 0 6px rgba(255,255,255,0.10);
        }

        @keyframes glow {
            0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 0 25px 50px rgba(255, 255, 255, 0.3); }
        }

        .welcome-title {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .magical-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .magical-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .magical-btn:hover::before {
            left: 100%;
        }

        .magical-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.6);
        }

        /* Trang 2 - Gallery */
        .gallery-page {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
        }

        .gallery-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gallery-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .photo-stack {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 0 10px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-card {
            position: absolute;
            width: 90%;
            height: 90%;
            left: 5%;
            top: 5%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .photo-card.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
            transform: rotate(0deg) translate(0, 0) scale(1.05);
        }

        .photo-card.left {
            opacity: 1;
            pointer-events: none;
            z-index: 5;
            transform: rotate(-12deg) translate(-40px, 20px) scale(0.95);
        }

        .photo-card.right {
            opacity: 1;
            pointer-events: none;
            z-index: 5;
            transform: rotate(12deg) translate(40px, 20px) scale(0.95);
        }

        .photo-card.behind {
            opacity: 1;
            pointer-events: none;
            z-index: 1;
            transform: rotate(0deg) translate(0, 40px) scale(0.9);
        }

        .gallery-btn.gallery-prev,
        .gallery-btn.gallery-next {
            min-width: 60px;
            font-size: 2rem;
            padding: 10px 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffb6b9 0%, #fcdff0 100%);
            color: #ff4e50;
            border: none;
            margin: 0 10px;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.15);
            transition: background 0.3s, transform 0.2s;
        }

        .gallery-btn.gallery-prev:hover,
        .gallery-btn.gallery-next:hover {
            background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            transform: scale(1.08);
        }

        .gallery-btn.go-to-letter {
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 40px;
            background: linear-gradient(90deg, #ffb6b9 0%, #fcdff0 100%);
            color: #ff4e50;
            border: none;
            margin-top: 20px;
            box-shadow: 0 6px 24px rgba(255, 107, 107, 0.18);
            transition: background 0.3s, transform 0.2s;
        }

        .gallery-btn.go-to-letter:hover {
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            transform: scale(1.08);
        }

        /* Trang 3 - Letter */
        .letter-page {
            background: linear-gradient(135deg,#aee7fa 80%, #7fd0f9 100%);
        }

        .letter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: none;
            box-shadow: none;
            width: 100%;
            height: 260px;
            margin: 0 auto;
            position: relative;
        }

        .letter-envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: none;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
            cursor: pointer;
            z-index: 2;
            border: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .letter-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: 3;
            pointer-events: none;
            /* Để chứa tam giác */
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .letter-flap::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #aee7fa 80%, #7fd0f9 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            border: 2.5px solid #6ec1e4;
            border-bottom: none;
            box-sizing: border-box;
            z-index: 3;
        }
        .flap-triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 60px solid #aee7fa;
            position: absolute;
            left: 50%;
            bottom: -30px;
            transform: translateX(-50%) rotateX(0deg);
            transform-origin: top center;
            transition: transform 1s cubic-bezier(.77,0,.18,1);
            z-index: 5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            /* Độ cong nhẹ cho cạnh dưới */
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            border-top-color: #aee7fa;
            border-top-width: 60px;
        }
        .letter-flap.open .flap-triangle {
            transform: translateX(-50%) rotateX(-150deg);
        }

        .letter-heart {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .letter-heart svg {
            width: 48px;
            height: 48px;
            display: block;
        }

        .letter-envelope-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background: linear-gradient(135deg, #aee7fa 80%, #7fd0f9 100%);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            border: 2.5px solid #6ec1e4;
            border-top: none;
            z-index: 2;
            box-sizing: border-box;
            overflow: hidden;
        }
        .letter-envelope-body::before {
            /* Vẽ hai cạnh chéo của phong bì */
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: none;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            border: none;
            z-index: 2;
            pointer-events: none;
            box-sizing: border-box;
            border-left: 2.5px solid #6ec1e4;
            border-right: 2.5px solid #6ec1e4;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            opacity: 0.25;
        }
        .letter-envelope-body::after {
            content: '';
            position: absolute;
            top: -32px;
            left: 0;
            width: 100%;
            height: 32px;
            pointer-events: none;
            z-index: 3;
            background: none;
        }
        .letter-envelope-body .corner {
            position: absolute;
            top: -32px;
            width: 80px;
            height: 32px;
            background: transparent;
            z-index: 4;
        }
        .letter-envelope-body .corner.left {
            left: 0;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            background: #aee7fa;
            border-top-left-radius: 16px;
        }
        .letter-envelope-body .corner.right {
            right: 0;
            clip-path: polygon(100% 0, 100% 100%, 0 0);
            background: #aee7fa;
            border-top-right-radius: 16px;
        }

        .letter-paper {
            position: absolute;
            left: 50%;
            bottom: 0;
            /* Đặt thư nằm hoàn toàn trong phong bì lúc đầu */
            transform: translate(-50%, 100%);
            width: 85%;
            min-height: 70%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 30px 20px 20px 20px;
            opacity: 0;
            transition:
                transform 1s cubic-bezier(.77,0,.18,1),
                opacity 0.5s;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        /* Tạo góc trên màu xanh cho thư */
        .letter-paper::before {
            content: '';
            display: block;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 38px;
            background: linear-gradient(135deg, #aee7fa 80%, #7fd0f9 100%);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: 1;
        }
        .letter-paper > * {
            position: relative;
            z-index: 2;
        }

        .letter-paper.visible {
            opacity: 1;
            /* Trượt thư lên khỏi phong bì */
            transform: translate(-50%, -40%);
            transition-delay: 0.5s;
        }

        .letter-title {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .letter-message {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .letter-signature {
            font-size: 1.2rem;
            color: #ff6b6b;
            font-style: italic;
            margin-top: 20px;
        }

        .letter-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .letter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .photo-stack {
                width: 280px;
                height: 320px;
            }
            
            .letter-container {
                width: 320px;
                height: 240px;
            }
        }

        .real-letter {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(40px);
            width: 220px;
            min-height: 120px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.10);
            padding: 28px 18px 20px 18px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s, transform 0.7s;
            z-index: 10;
            text-align: center;
            border: 2px solid #aee7fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .real-letter-content {
            width: 100%;
        }
        .real-letter.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <!-- Trang 1: Lời mời -->
    <div class="page welcome-page active">
        <div class="hearts">
            <div class="heart">❤️</div>
            <div class="heart">💕</div>
            <div class="heart">💖</div>
            <div class="heart">💗</div>
            <div class="heart">💘</div>
            <div class="heart">💝</div>
            <div class="heart">💞</div>
            <div class="heart">💟</div>
            <div class="heart">💓</div>
        </div>
        
        <div class="welcome-content">
            <h1 class="welcome-title">Gửi GTue 💁🏻‍♂️</h1>
            <p class="welcome-subtitle">Có thứ gì trong này vậy...???</p>
            <button class="magical-btn" onclick="goToGallery()">Chị ấn vào đây ✨</button>
        </div>
    </div>

    <!-- Trang 2: Gallery -->
    <div class="page gallery-page">
        <h2 class="gallery-title">📸</h2>
        <div class="gallery-controls">
            <button class="gallery-btn gallery-prev" onclick="prevPhoto()">&lt;</button>
            <div class="photo-stack">
                <div class="photo-card" data-photo="1">
                    <img src="anh1.jpg" alt="Kỷ niệm đầu tiên" style="width:100%; border-radius:16px; margin-bottom:10px;">
                    <!-- <div>💕 Kỷ niệm đầu tiên</div> -->
                </div>
                <div class="photo-card" data-photo="2">
                  <img src="anh2.jpg" alt="Ngày hạnh phúc" style="width:100%; border-radius:16px; margin-bottom:10px;">
                    <!-- <div>Hình ảnh 2<br>🌸 Ngày hạnh phúc</div> -->
                </div>
                <div class="photo-card" data-photo="3">
                  <img src="anh3.jpg" alt="Khoảnh khắc đẹp" style="width:100%; border-radius:16px; margin-bottom:10px;">
                    <!-- <div>Hình ảnh 3<br>🌟 Khoảnh khắc đẹp</div> -->
                </div>
                <div class="photo-card" data-photo="4">
                  <img src="anh4.jpg" alt="Tình yêu tuyệt vời" style="width:100%; border-radius:16px; margin-bottom:10px;">
                    <!-- <div>Hình ảnh 4<br>🌺 Tình yêu tuyệt vời</div> -->
                </div>
                <div class="photo-card" data-photo="5">
                    <img src="anh5.jpg" alt="Mãi mãi bên nhau" style="width:100%; border-radius:16px; margin-bottom:10px;">
                    <!-- <div>Hình ảnh 5<br>💖 Mãi mãi bên nhau</div> -->
                </div>
            </div>
            <button class="gallery-btn gallery-next" onclick="nextPhoto()">&gt;</button>
        </div>
        <div style="text-align:center; margin-top:20px;">
            <button class="gallery-btn go-to-letter" onclick="goToLetter()">Đến lá thư 💌</button>
        </div>
    </div>

    <!-- Trang 3: Letter -->
    <div class="page letter-page">
        <div class="letter-container" onclick="toggleLetter()">
            <!-- Lá thư đóng -->
            <svg id="envelope-closed" viewBox="0 0 120 90" width="240" height="180" style="display:block;">
                <rect x="10" y="20" width="100" height="60" rx="6" fill="#fff" stroke="#111" stroke-width="4"/>
                <polyline points="10,20 60,65 110,20" fill="none" stroke="#111" stroke-width="4"/>
                <polyline points="10,20 60,10 110,20" fill="#fff" stroke="#111" stroke-width="4"/>
                <path d="M45,35 Q60,55 75,35" fill="none" stroke="#111" stroke-width="4"/>
                <g>
                    <path d="M60 38
                        Q63 33 68 35
                        Q70 38 60 48
                        Q50 38 52 35
                        Q57 33 60 38Z"
                        fill="#e74c3c" stroke="#e74c3c" stroke-width="1"/>
                </g>
            </svg>
            <!-- Lá thư mở -->
            <svg id="envelope-open" viewBox="0 0 120 110" width="240" height="200" style="display:none;">
                <!-- Phong bì dưới -->
                <rect x="10" y="40" width="100" height="60" rx="6" fill="#fff" stroke="#111" stroke-width="4"/>
                <polyline points="10,40 60,85 110,40" fill="none" stroke="#111" stroke-width="4"/>
                <!-- Nắp thư mở lên -->
                <polyline points="10,40 60,10 110,40" fill="#fff" stroke="#111" stroke-width="4"/>
                <!-- Tờ thư trắng lộ ra -->
                <rect x="22" y="25" width="76" height="45" rx="4" fill="#fff" stroke="#111" stroke-width="2"/>
                <!-- Trái tim trên tờ thư -->
                <g>
                    <path d="M60 45
                        Q63 40 68 42
                        Q70 45 60 55
                        Q50 45 52 42
                        Q57 40 60 45Z"
                        fill="#e74c3c" stroke="#e74c3c" stroke-width="1"/>
                </g>
            </svg>
        </div>
        
        <div id="real-letter" class="real-letter">
            <div class="real-letter-content">
                <h3>Dear GTue 🫶🏽</h3>
                <p>
                    Cảm ơn chị đã đến với em,<br>
                    Và làm cho cuộc sống này tươi đẹp hơn.<br><br>
                </p>
                <!-- <div style="margin-top:16px; color:#ff6b6b; font-style:italic;">
                    - Từ người yêu em nhất 💖
                </div> -->
            </div>
        </div>

        <button class="letter-btn" onclick="backToStart()" style="margin-top: 50px;">
            Về trang đầu 🏠
        </button>
    </div>

    <script>
        let currentPhotoIndex = 0;
        const totalPhotos = 5;

        function updatePhotoStack() {
            const cards = document.querySelectorAll('.photo-card');
            cards.forEach((card, idx) => {
                card.classList.remove('active', 'left', 'right', 'behind');
                if (idx === currentPhotoIndex) {
                    card.classList.add('active');
                } else if (idx === currentPhotoIndex - 1) {
                    card.classList.add('left');
                } else if (idx === currentPhotoIndex + 1) {
                    card.classList.add('right');
                } else if (idx < currentPhotoIndex - 1) {
                    card.classList.add('behind');
                } else if (idx > currentPhotoIndex + 1) {
                    card.classList.add('behind');
                }
            });
        }

        function goToGallery() {
            document.querySelector('.welcome-page').classList.remove('active');
            setTimeout(() => {
                document.querySelector('.gallery-page').classList.add('active');
                currentPhotoIndex = 0;
                updatePhotoStack();
            }, 200);
        }

        function nextPhoto() {
            if (currentPhotoIndex < totalPhotos - 1) {
                currentPhotoIndex++;
                updatePhotoStack();
            }
        }

        function prevPhoto() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                updatePhotoStack();
            }
        }

        function goToLetter() {
            document.querySelector('.gallery-page').classList.remove('active');
            setTimeout(() => {
                document.querySelector('.letter-page').classList.add('active');
            }, 200);
        }

        function toggleLetter() {
            const closed = document.getElementById('envelope-closed');
            const open = document.getElementById('envelope-open');
            const realLetter = document.getElementById('real-letter');
            if (closed.style.display !== 'none') {
                closed.style.display = 'none';
                open.style.display = 'block';
                setTimeout(() => {
                    realLetter.classList.add('visible');
                }, 400); // delay cho hiệu ứng mở phong bì
            } else {
                closed.style.display = 'block';
                open.style.display = 'none';
                realLetter.classList.remove('visible');
            }
        }

        function backToStart() {
            // Ẩn các trang khác
            document.querySelector('.gallery-page').classList.remove('active');
            document.querySelector('.letter-page').classList.remove('active');
            // Hiện trang đầu
            setTimeout(() => {
                document.querySelector('.welcome-page').classList.add('active');
                // Reset thư về trạng thái đóng
                document.getElementById('envelope-closed').style.display = 'block';
                document.getElementById('envelope-open').style.display = 'none';
                document.getElementById('real-letter').classList.remove('visible');
            }, 200);
        }

        document.addEventListener('DOMContentLoaded', updatePhotoStack);
    </script>
</body>
</html>
